<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="../src/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide">
        <img
          class="one"
          src="<%=require('../src/assets/one.jpg')%>"
          alt="Photo One"
        />
      </div>
      <div class="slide">
        <img
          class="two"
          src="<%=require('../src/assets/two.jpg')%>"
          alt="Photo Two"
        />
      </div>
      <div class="slide">
        <img
          class="three"
          src="<%=require('../src/assets/three.jpg')%>"
          alt="Photo Three"
        />
      </div>
      <div class="slide">
        <img
          class="four"
          src="<%=require('../src/assets/four.jpg')%>"
          alt="Photo Four"
        />
      </div>
      <img
        class="right-arrow"
        src="<%=require('../src/assets/right-arrow.svg')%>"
        alt="right-arrow"
      />
      <img
        class="left-arrow"
        src="<%=require('../src/assets/left-arrow.svg')%>"
        alt="left arrow"
      />
    </div>
    <div class="circles">
      <div class="circle filled" id="0"></div>
      <div class="circle" id="1"></div>
      <div class="circle" id="2"></div>
      <div class="circle" id="3"></div>
      <div class="play" id="play-btn"></div>
    </div>
    <script defer="defer" src="main.js"></script>
  </body>
</html>
